<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<title>Progress</title>
</head>
<body>

	<div class="millennium">
		<h2 class="title">Тысячелетие<span></span> </h2>
		<div class="millennium-progress outer">
			<div id="millenniumProgress" class="millennium-progress__inner inner">

			</div>
		</div>
	</div> 

	<div class="century">
		<h2 class="title">Век-<span>XXI</span> </h2>
		<div class="century-progress outer">
			<div id="centuryProgress" class="century-progress__inner inner">

			</div>
		</div>
	</div>

	<div class="decade">
		<h2 class="title">Декада-<span>2011-2020</span> </h2>
		<div class="decade-progress outer">
			<div id="decadeProgress" class="decade-progress__inner inner">

			</div>
		</div>
	</div>

	<div class="year">
		<h2 class="title">Год-<span></span> </h2>
		<div class="year-progress outer">
			<div id="yearProgress" class="year-progress__inner inner">

			</div>
		</div>
	</div>

	<div class="month">
		<h2 class="title">Месяц-<span></span> </h2>
		<div class="month-progress outer">
			<div id="monthProgress" class="month-progress__inner inner">

			</div>
		</div>
	</div>

	<div class="day">
		<h2 class="title">День-<span></span> </h2>
		<div class="day-progress outer">
			<div id="dayProgress" class="day-progress__inner inner">

			</div>
		</div>
	</div>

	<div class="hour">
		<h2 class="title">Час-<span></span> </h2>
		<div class="hour-progress outer">
			<div id="hourProgress" class="hour-progress__inner inner">

			</div>
		</div>
	</div>

	<div class="minute">
		<h2 class="title">Минута-<span></span> </h2>
		<div class="minute-progress outer">
			<div id="minuteProgress" class="minute-progress__inner inner">

			</div>
		</div>
	</div>

	<div class="second">
		<h2 class="title">Секунда-<span></span> </h2>
		<div class="second-progress outer">
			<div id="secondProgress" class="second-progress__inner inner">

			</div>
		</div>
	</div>

	<div class="milisecond">
		<h2 class="title">Милисекунда-<span></span> </h2>
		<div class="milisecond-progress outer">
			<div class="milisecond-progress__inner inner">

			</div>
		</div>
	</div>
	
<script src="libs/jQuery/jquery-3.4.1.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
